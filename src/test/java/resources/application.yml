# JPA Settings
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show:
      sql: true
      defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
# Logging Settings
logging:
  level:
    root: INFO
  org:
    hibernate:
      SQL: INFO